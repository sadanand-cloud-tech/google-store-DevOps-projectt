apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:2f0e5bde82447a1eb9b956b1019d7193d768e250
          ports:
            - containerPort: 5000
