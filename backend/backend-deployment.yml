  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:b92d0b3396709dfe8e126e78a5b545b100653806
          ports:
            - containerPort: 5000
