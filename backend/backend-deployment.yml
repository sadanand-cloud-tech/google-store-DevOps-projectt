apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:ff605996308862ca4580169757de2e6744047230
          ports:
            - containerPort: 5000
