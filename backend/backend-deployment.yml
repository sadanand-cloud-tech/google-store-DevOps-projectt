kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-backend:55cb188e5a271d68bee6f8c2922865704b5fcc5b
          ports:
            - containerPort: 5000
