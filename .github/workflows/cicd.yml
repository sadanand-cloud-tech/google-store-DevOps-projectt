name: CI/CD for Google Store (Full Stack)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend electronics phones computers earphones backend"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build, tag, and push Docker images
      - name: üõ† Build & push Docker images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"
          
          for service in $SERVICES; do
            # Determine folder
            if [ "$service" = "frontend" ]; then
              FOLDER="."
            elif [ "$service" = "backend" ]; then
              FOLDER="Backend"
            else
              FOLDER="$service"
            fi

            # Skip if Dockerfile doesn't exist
            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "‚ö†Ô∏è  Skipping $service, no Dockerfile found"
              continue
            fi

            REPO_NAME="google-store-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            # Create ECR repo if it doesn't exist
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            # Build and push Docker image
            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            # Update deployment.yml if exists
            DEPLOY_YML="$FOLDER/deployment.yml"
            BACKEND_DEPLOY_YML="$FOLDER/backend-deployment.yml"

            if [ -f "$DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$DEPLOY_YML"
            elif [ -f "$BACKEND_DEPLOY_YML" ]; then
              sed -i "s|image:.*|image: $IMAGE_URI|g" "$BACKEND_DEPLOY_YML"
            fi
          done

      # 5. Commit updated deployment files
      - name: üîÑ Commit updated deployment files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml Backend/backend-deployment.yml deployment.yml
          git commit -m "Update image tags in deployment files" || echo "No changes to commit"
          git push || echo "Push failed, probably due to permissions"

      # 6. Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Connect to EKS cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl get nodes

      # 7. Deploy all Kubernetes manifests
      - name: üöÄ Apply Kubernetes manifests
        run: |
          set -e
          for service in $SERVICES; do
            if [ "$service" = "frontend" ]; then FOLDER="."; 
            elif [ "$service" = "backend" ]; then FOLDER="Backend"; 
            else FOLDER="$service"; fi

            for file in service.yml deployment.yml autoscaler.yml backend-deployment.yml backend-service.yml; do
              if [ -f "$FOLDER/$file" ]; then
                kubectl apply -f "$FOLDER/$file" -n $K8S_NAMESPACE
              fi
            done
          done

          # Apply ingress for path-based routing
          if [ -f ingress.yml ]; then
            kubectl apply -f ingress.yml -n $K8S_NAMESPACE --validate=false
          fi

      # 8. Verify deployed resources
      - name: ‚úÖ Verify deployment
        run: |
          kubectl get pods,svc,ingress -n $K8S_NAMESPACE
