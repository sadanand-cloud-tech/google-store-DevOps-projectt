name: CI/CD for Shopping Site (Multi-Service)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1                    # üîπ Change to your AWS region
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
  EC2_USER: ec2-user                        # üîπ Default for Amazon Linux
  EC2_HOST: ${{ secrets.EC2_HOST }}         # üîπ EC2 Public IP/DNS
  PEM_FILE: google-shop.pem                 # üîπ Your EC2 PEM key file
  SERVICES: "main electronics phones computers earphones payment"
  PROJECT_DIR: shopping-site

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üê≥ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üì¶ Build & Push Docker Images
        run: |
          for SERVICE in $SERVICES; do
            echo "üöÄ Building $SERVICE..."
            cd $PROJECT_DIR/$SERVICE 2>/dev/null || cd $PROJECT_DIR
            IMAGE_TAG=${ECR_REGISTRY}/${SERVICE}:latest
            docker build -t $IMAGE_TAG .
            docker push $IMAGE_TAG
            cd - >/dev/null
          done

      - name: üìÇ Update YAML with New Image Tags
        run: |
          for SERVICE in $SERVICES; do
            FILE_PATH="$PROJECT_DIR/$SERVICE/deployment.yml"
            if [ -f "$FILE_PATH" ]; then
              echo "üìù Updating image for $SERVICE"
              sed -i "s|image:.*|image: ${ECR_REGISTRY}/${SERVICE}:latest|g" $FILE_PATH
            fi
          done

      - name: üîê Setup SSH key for EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > $PEM_FILE
          chmod 600 $PEM_FILE

      - name: üöÄ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üì¶ Cloning latest code..."
            cd /home/${{ env.EC2_USER }}
            rm -rf ${{ env.PROJECT_DIR }}
            git clone https://github.com/${{ github.repository }}.git
            cd ${{ env.PROJECT_DIR }}

            echo "üê≥ Applying Kubernetes configurations..."
            kubectl apply -f ingress.yml
            for SERVICE in $SERVICES; do
              kubectl apply -f $SERVICE/deployment.yml
              kubectl apply -f $SERVICE/service.yml
              kubectl apply -f $SERVICE/autoscaler.yml
            done

            echo "‚úÖ Deployment completed successfully!"
