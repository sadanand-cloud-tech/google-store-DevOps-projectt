name: CI/CD to EC2 + ECR + EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1        # ðŸ—ºï¸ Your AWS region
  ECR_REPOSITORY: google-shopping   # ðŸ³ Your ECR repository name
  EC2_USER: ec2-user
  CLUSTER_NAME: abinash             # ðŸ§© EKS cluster name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Decode EC2 PEM key
        run: |
          echo "${{ secrets.EC2_PEM_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: ðŸ³ Build and Push Docker image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=$(git rev-parse --short HEAD)-$(date +%Y%m%d%H%M%S)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          echo "ðŸ§© Using image URI: $IMAGE_URI"

          # Create repo if not exists
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $ECR_REPOSITORY

          # Build and push
          docker build -t $IMAGE_URI .
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          docker push $IMAGE_URI

          echo "$IMAGE_URI" > image_uri.txt

      - name: ðŸš€ Transfer files to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          scp -i ec2-key.pem -o StrictHostKeyChecking=no -r *.yml image_uri.txt $EC2_USER@$EC2_HOST:/home/$EC2_USER/

      - name: ðŸ§  Deploy to EKS from EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            cd /home/$EC2_USER
            IMAGE_URI=$(cat image_uri.txt)
            
            echo "ðŸ”§ Setting up kubeconfig for EKS cluster..."
            aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME
            
            echo "âœ… Checking cluster access..."
            kubectl get nodes || (echo "âŒ Kubeconfig access failed" && exit 1)

            echo "ðŸ“ Updating deployment image..."
            for deploy_file in *-deployment.yml; do
              sed -i "s|image:.*|image: ${IMAGE_URI}|g" "$deploy_file"
            done

            echo "ðŸš€ Applying Kubernetes manifests..."
            kubectl apply -f . --validate=false

            echo "ðŸŒ Applying ingress..."
            kubectl apply -f ingress.yml --validate=false

            echo "ðŸŽ‰ Deployment complete!"
          EOF
