name: CI/CD Full Stack Google Store

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  SERVICES: "frontend backend electronics phones computers earphones"
  K8S_NAMESPACE: default
  CLUSTER_NAME: abinash

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: üîß Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: üì¶ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Loop through all services, build Docker images, and push to ECR
      - name: üõ† Build, tag, and push Docker images
        run: |
          for service in $SERVICES; do
            if [ -d "$service" ]; then
              echo "üöÄ Processing $service..."
              IMAGE_TAG="${{ github.sha }}"
              REPO_NAME="google-store-$service"
              
              # Create ECR repository if not exists
              aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
                aws ecr create-repository --repository-name $REPO_NAME

              IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

              # Build Docker image
              docker build -t $IMAGE_URI ./$service

              # Push image
              docker push $IMAGE_URI

              # Update deployment.yml image
              if [ -f $service/deployment.yml ]; then
                sed -i "s|image:.*|image: $IMAGE_URI|g" $service/deployment.yml
              fi
            else
              echo "‚ö†Ô∏è  Skipping $service, folder not found."
            fi
          done

      # 5. Commit updated deployment files (if any)
      - name: üîÑ Commit updated deployment files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add */deployment.yml
          git commit -m "Update image tags in deployment files" || echo "No changes to commit"
          git push || echo "Push failed, probably due to permissions"

      # 6. Configure kubectl for EKS
      - name: ‚ò∏Ô∏è Connect to EKS cluster
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION --alias github-actions
          kubectl config use-context github-actions
          kubectl get nodes

      # 7. Apply all Kubernetes manifests
      - name: üöÄ Apply Kubernetes manifests
        run: |
          # Apply all services and deployments
          for service in $SERVICES; do
            if [ -d "$service" ]; then
              [ -f $service/service.yml ] && kubectl apply -f $service/service.yml
              [ -f $service/deployment.yml ] && kubectl apply -f $service/deployment.yml
              [ -f $service/autoscaler.yml ] && kubectl apply -f $service/autoscaler.yml
            fi
          done

          # Apply main frontend/backend deployments if exist
          [ -f deployment.yml ] && kubectl apply -f deployment.yml
          [ -f service.yml ] && kubectl apply -f service.yml

          # Apply ingress
          [ -f ingress.yml ] && kubectl apply -f ingress.yml --validate=false

      # 8. Verify deployment
      - name: ‚úÖ Verify resources
        run: |
          kubectl get pods,svc,ingress -n $K8S_NAMESPACE
