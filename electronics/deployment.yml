apiVersion: apps/v1
kind: Deployment
metadata:
  name: electronics-deployment
  labels:
    app: electronics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electronics
  template:
    metadata:
      labels:
        app: electronics
    spec:
      containers:
      - name: electronics
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-electronics:e52e3161d87fa3ba44ecb498d1d276ab6f4e04c7
        ports:
        - containerPort: 80
