apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-earphones:e52e3161d87fa3ba44ecb498d1d276ab6f4e04c7
        ports:
        - containerPort: 80
