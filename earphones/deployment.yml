apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-earphones:39bf9ca22578dd9f1b8f40c422aa7d1879eef422
        ports:
        - containerPort: 80
