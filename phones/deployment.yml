apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 049061799945.dkr.ecr.ap-northeast-1.amazonaws.com/google-store-phones:39bf9ca22578dd9f1b8f40c422aa7d1879eef422
        ports:
        - containerPort: 80
