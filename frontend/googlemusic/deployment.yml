apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlemusic:72a8e1613d648c6e69813f55ccfe8f1f49516d00
        ports:
        - containerPort: 80
