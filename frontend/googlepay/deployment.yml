apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:9a308c4221248a658dfc4a99e5d4ff27910759df
        ports:
        - containerPort: 80
