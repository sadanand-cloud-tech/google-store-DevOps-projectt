apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:72a8e1613d648c6e69813f55ccfe8f1f49516d00
        ports:
        - containerPort: 80
