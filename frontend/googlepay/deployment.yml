apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:11abb160674c6ded182f361b6b233e484f0462d7
        ports:
        - containerPort: 80
