apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlepay:2f0e5bde82447a1eb9b956b1019d7193d768e250
        ports:
        - containerPort: 80
