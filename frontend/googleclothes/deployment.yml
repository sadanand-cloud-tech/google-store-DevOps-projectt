apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:11abb160674c6ded182f361b6b233e484f0462d7
        ports:
        - containerPort: 80
