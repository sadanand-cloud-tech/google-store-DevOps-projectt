apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:72a8e1613d648c6e69813f55ccfe8f1f49516d00
        ports:
        - containerPort: 80
