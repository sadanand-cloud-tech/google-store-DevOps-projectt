apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:b0ac803b1586dcc7a20c9c548d7b012a716d9937
        ports:
        - containerPort: 80
