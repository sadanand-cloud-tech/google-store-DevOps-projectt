apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:016a4ec8e2c94e2d174f1b847fd192abc4ade723
        ports:
        - containerPort: 80
