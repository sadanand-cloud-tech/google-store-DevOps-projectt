apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:55cb188e5a271d68bee6f8c2922865704b5fcc5b
        ports:
        - containerPort: 80

