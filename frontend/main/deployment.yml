apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:9a308c4221248a658dfc4a99e5d4ff27910759df
        ports:
        - containerPort: 80

