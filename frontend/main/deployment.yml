apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:ff605996308862ca4580169757de2e6744047230
        ports:
        - containerPort: 80

