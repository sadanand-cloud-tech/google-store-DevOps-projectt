apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:2f0e5bde82447a1eb9b956b1019d7193d768e250
        ports:
        - containerPort: 80

