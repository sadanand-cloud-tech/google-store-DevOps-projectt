apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:016a4ec8e2c94e2d174f1b847fd192abc4ade723
        ports:
        - containerPort: 80
