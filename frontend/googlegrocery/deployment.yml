apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:9a308c4221248a658dfc4a99e5d4ff27910759df
        ports:
        - containerPort: 80
