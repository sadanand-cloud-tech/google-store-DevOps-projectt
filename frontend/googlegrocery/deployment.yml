apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:72a8e1613d648c6e69813f55ccfe8f1f49516d00
        ports:
        - containerPort: 80
