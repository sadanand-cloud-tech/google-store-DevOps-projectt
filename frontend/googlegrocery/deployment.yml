apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 407291110458.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googlegrocery:b0ac803b1586dcc7a20c9c548d7b012a716d9937
        ports:
        - containerPort: 80
